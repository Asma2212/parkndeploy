name: CI Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+' # MAJOR.MINOR.PATCH

jobs:
  # Frontend CI
  frontend-ci:
    name: Frontend - Build & Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # --- Inject Git tag into env ---
      - name: Get version from git tag
        run: |
          TAG_VERSION=${GITHUB_REF_NAME#refs/tags/}
          echo "APP_VERSION=$TAG_VERSION" >> $GITHUB_ENV
          echo "VITE_APP_VERSION=$TAG_VERSION" >> $GITHUB_ENV
          echo "Setting package.json version to $TAG_VERSION"
          # Update package.json automatically
          jq --arg ver "$TAG_VERSION" '.version = $ver' frontend/package.json > frontend/package.tmp.json
          mv frontend/package.tmp.json frontend/package.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_APP_VERSION: ${{ env.VITE_APP_VERSION }}

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # Backend CI
  backend-ci:
    name: Backend - Publish & Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Publish backend
        working-directory: backend
        run: dotnet publish -c Release -o publish

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: backend/publish

  # Trigger CD workflow
  call-cd:
    uses: ./.github/workflows/deploy-infra-and-apps.yml
    with:
      run_id: ${{ github.run_id }}
    secrets: 
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_REGION: ${{ secrets.AZURE_REGION }}
      AZURE_SWA_REGION: ${{ secrets.AZURE_SWA_REGION }}
